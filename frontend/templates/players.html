<div class="col-md-offset-1 col-md-10 col-md-offset-1 maindiv">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Player Profile</h2>
    </div>
    <div class="panel-body">
      <div class="col-xs-3 col-sm-2 col-md-1">
        <i class="fa fa-user fa-5x vcenter"></i>
      </div>
      <div class="col-xs-9 col-sm-10 col-md-11 ">
        <table class="table">
          <tbody>
          <tr>
            <td class="col-xs-3 col-md-2">Name</td>
            <td><b>{{id}}</b></td>
          </tr>
          <tr>
            <td class="col-xs-3 col-md-2">Rank</td>
            <td>{{rank}}</td>
          </tr>
          <tr>
            <td class="col-xs-3 col-md-2">Rating</td>
            <td>{{rating}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div> 
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Recent Matches</h2>
    </div>
    <div class="panel-body">
      <table class='table table-striped'>
        <thead>
          <tr>
            <th>Date</th>
            <th>Tournament</th>
            <th>Winner</th>
            <th>Loser</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
        {{#playerMatches}}
          {{updated_at}}{{tournament_id}}<b>{{winner_id}}</b>{{loser_id}}<b>{{score}}</b>
        {{/playerMatches}}
          </tbody>
        </table>
      </div>
    </div>  
  </div>

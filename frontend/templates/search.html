<div class="row">
  <div class="col-md-offset-1 col-md-10 col-md-offset-1">
    <div class="col-xs-9 col-md-10">
      <div class="row">
        <input class="col-xs-8 col-md-6" id="inputSearch" placeholder="Search for a player..." />
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel panel-body col-xs-7 col-md-6" id="results"></div>
        </div>
      </div>
    </div>
    <div class="col-xs-3 col-md-2">
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      This is me!
    </button>    
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><font color ="black">Is This Really You? </font></h4>
      </div>
      <div class="modal-body">
        <font color="black">If you think this is you, press confirm to let us know.</font>
      </div>
      <div class="modal-footer">
        <button id="meConfirm" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
